image: node:8

cache:
  paths:
  - node_modules/

before_script:
  - whoami
  - hostname
  - pwd
  - node --version
  - npm --version

stages:
  - test

test:node8:
  stage: test
  script:
    - npm install
    - npm test

test:node10:
  stage: test
  image: node:10
  script:
    - npm install
    - npm test
